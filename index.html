<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Form Basics</h1>
        <hr>
        <form action="http://www.w3schools.com/action_page.php" method="get">

            Name:
            <input type="text" name="name"><br> E-mail:
            <input type="email" name="email"><br> 

            <!--add your own inputs below-->
            Username:
            <input type="text" name="username" placeholder="Username" required><br>
            Password:
            <input type="text" name="password" placeholder="Password" required><br>
            Phone:
            <input type="tel" name="phone" required>
            <br>
            Birthday:
            <input type="birthday" name="birthday"><br> 
            Do you wear glasses?
            <br>
            <input type="radio" name="glasses" value="yes">Yes
            <input type="radio" name="glasses" value="no">No
            <br>
            Gender:
            <select name="gender">
                <option vaule="male">Male</option>
                <option vaule="female">Female</option>
            </select>
            <br>
            Do you have any pet?
            <br>
            <input type="checkbox" name="pet-1" value="dog">I have a dog
            <br>
            <input type="checkbox" name="pet-2" value="cat">I have a cat
            <br>
            <input type="checkbox" name="pet-3" value="none">I don't have any pet
            <br>
    

            <!--add your own inputs above-->



            <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
